<div class="row">
    <div class="col s12">
        <a class="btn" routerLink="/contacts/new" [style.width]="'100%'">Create new contact</a>
    </div>
</div>
<ul class="collection">
    <li *ngFor="let contact of contacts | async" class="collection-item">
        <a routerLink="/contacts/{{contact.id}}">
            {{contact.name}}
        </a>
    </li>
</ul>
